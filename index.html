<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AdvocatBisht</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjjjDzgFfH4qX4iTWtB4xNBSXDpAVbhuc",
            authDomain: "advocate-b0ccf.firebaseapp.com",
            projectId: "advocate-b0ccf",
            storageBucket: "advocate-b0ccf.firebasestorage.app",
            messagingSenderId: "534472016070",
            appId: "1:534472016070:web:1c9579bc529aed9ef1d7c7"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
</head>

<body class="login-body">

<div class="login-card">
    <div class="logo-small">
        <i class="fas fa-balance-scale"></i> Advocat<span>Bisht</span>
    </div>

    <h2 id="login-title">Client Login</h2>

    <!-- ðŸ”¥ ROLE TOGGLE (BUTTON TYPE FIXED) -->
    <div class="role-toggle" id="roleContainer">
        <button type="button" class="role-btn active" id="btn-client">Client</button>
        <button type="button" class="role-btn" id="btn-lawyer">Lawyer</button>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="loginEmail" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required>
        </div>

        <button type="submit" class="btn-login">
            Login
        </button>
    </form>

    <p style="margin-top:20px;font-size:14px;">
        Don't have an account?
        <a href="signup.html">Create one here</a>
    </p>
</div>

<script>
/* ================= UI TOGGLE ================= */
const loginTitle = document.getElementById('login-title');
const clientBtn = document.getElementById('btn-client');
const lawyerBtn = document.getElementById('btn-lawyer');

clientBtn.onclick = () => {
    loginTitle.innerText = "Client Login";
    clientBtn.classList.add('active');
    lawyerBtn.classList.remove('active');
};

lawyerBtn.onclick = () => {
    loginTitle.innerText = "Lawyer Login";
    lawyerBtn.classList.add('active');
    clientBtn.classList.remove('active');
};

/* ================= LOGIN LOGIC ================= */
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // ðŸš« stop refresh

    const email = loginEmail.value;
    const password = loginPassword.value;

    try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        const uid = cred.user.uid;

        const snap = await db.collection("users").doc(uid).get();

        if (!snap.exists) {
            alert("User profile not found");
            await auth.signOut();
            return;
        }

        const user = snap.data();

        // ðŸ”¥ REAL ROLE DECISION (Firestore only)
        if (user.role === "admin") {
            window.location.href = "admin_dashboard.html";
            return;
        }

        if (user.role === "lawyer") {
            if (!user.isApproved) {
                alert("Lawyer account pending admin approval");
                await auth.signOut();
                return;
            }
            window.location.href = "lawyer_dashboard.html";
            return;
        }

        if (user.role === "client") {
            window.location.href = "home.html";
            return;
        }

        alert("Invalid role");
        await auth.signOut();

    } catch (err) {
        alert(err.message);
    }
});
</script>

</body>
</html>
